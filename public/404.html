
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clean-folio-flow</title>
    <script type="text/javascript">
      // Redirect to index.html with hash routing for GitHub Pages
      var l = window.location;
      var pathSegments = l.pathname.split('/').filter(function(segment) {
        return segment.length > 0;
      });
      
      // Remove 'clean-folio-flow' from path if present
      if (pathSegments[0] === 'clean-folio-flow') {
        pathSegments.shift();
      }
      
      var redirectPath = pathSegments.length > 0 ? pathSegments.join('/') : '';
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/clean-folio-flow/' + 
        '#/' + redirectPath +
        (l.search || '') +
        (l.hash || '')
      );
    </script>
  </head>
  <body>
  </body>
</html>
