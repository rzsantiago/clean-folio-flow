
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>clean-folio-flow</title>
    <script type="text/javascript">
      // Redirect to index.html with hash routing
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + 
        '/#/' + l.pathname.slice(1)
      );
    </script>
  </head>
  <body>
  </body>
</html>
